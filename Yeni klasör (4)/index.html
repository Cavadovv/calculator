                    <td class="reqem"><button>1</button></td>
                    <td class="reqem"><button>2</button></td>

                </tr>
                <tr class="elaveler">
                    <td class="reqem"><button>0</button></td>
                    <td class="reqem"><button>.</button></td>
                    <td class="reqem"><button>c</button></td>

                </tr>
            </table>
        </div>
    </section>
